<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              formControlName="username"
              type="text"
              id="username"
              class="form-control">
              <p
                *ngIf="!signupForm.get('userData.username').valid 
                  && signupForm.get('userData.username').touched" 
                class="text-danger">
                Please enter a valid username!
              </p>
          </div>

          <div class="form-group">
            <label for="email">email</label>
            <input
              formControlName="email"
              type="text"
              id="email"
              class="form-control">
              <p
                *ngIf="!signupForm.get('userData.email').valid 
                  && signupForm.get('userData.email').touched" 
                class="text-danger">
                Please enter a valid email!
              </p>
          </div>
        </div>
        
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>                    
        </div>

        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button 
            (click)="onAddHobby()"
            class="btn btn-default" type="button">Add Hobby</button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>

        <p
          *ngIf="!signupForm.valid 
            && signupForm.touched" 
          class="text-danger">
          Please enter a valid data!
        </p>
        <button 
          [disabled]="!signupForm.valid"
          class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
