<label for="nameServer">Server Name</label>

<input 
  id="nameServer"
  type="text"
  class="form-control"
  [(ngModel)]="serverName">

<br>

<button 
  class="btn btn-primary" 
  [disabled]="!allowNewServer"
  (click)="onCreatedServer()">
  Add Server
</button>

<p *ngIf="isServerCreated">
  Server was created, server name is {{ serverName }} 
</p>
